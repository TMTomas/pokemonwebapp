<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pokémons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #pokemon-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .pokemon {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            max-width: 150px;
        }

        .pokemon img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <ul id="pokemon-list"></ul>

    <script>
        // Função para obter dados dos pokémons da PokéAPI
        async function getPokemonData(url) {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        // Função principal para preencher a lista de pokémons
        async function fillPokemonList() {
            const pokemonList = document.getElementById("pokemon-list");

            // Faz um loop para obter dados de vários pokémons
            for (let i = 1; i <= 9; i++) { // Exemplo para os primeiros 10 pokémons
                const pokemonData = await getPokemonData(`https://pokeapi.co/api/v2/pokemon/${i}`);
                
                const listItem = document.createElement("li");
                listItem.className = "pokemon";
                listItem.innerHTML = `
                    <img src="${pokemonData.sprites.front_default}" alt="${pokemonData.name}">
                    <p>${pokemonData.name}</p>
                    <p>Type: ${pokemonData.types.map(type => type.type.name).join(', ')}</p>
                `;
                pokemonList.appendChild(listItem);
            }
        }

        // Chama a função para preencher a lista de pokémons
        fillPokemonList();
    </script>
</body>
</html>
